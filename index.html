<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Prep Calculator</title>
  </head>
  <body>
    <main>
      <h1>Meal Prep Calculator</h1>
      <section id="pageSelectMeat">
        <h2>What meat will you me cooking?</h2>
        <div class="row">
          <button class="select-button" id="buttonTopSirlion">
            Top Sirloin</button
          ><button class="select-button" id="buttonChickenBreast">
            Chicken Breast</button
          ><button class="select-button" id="buttonOther">Other</button>
        </div>
        <button class="confirmation-button">Confirm Selection</button>
      </section>
      <section id="pageSelectQuanity">
        <h2>How many grams of meat do you have?</h2>
        <div class="input-container">
          <input type="text" name="total-meat" id="inputEnterMeat" required/>
          <label for="total-meat">Enter Ammount</label>
        </div>
        <button data-back-button="1"><span class="left-arrow">&larr;</span>Back</button>
      </section>
      <section id="pageSelectDays">
        <h2>How many days will it be for?</h2>
        <div class="incrementor-container">
          <div class="button-container">
            <button data-incrementer-left>&#8722;</button>
            <button data-incrementer-right>&#43;</button>
          </div>
          <input type="number" data-input-incrementer></input>
        </div>
      </section>
      <section id="pageTotalResult"></section>
    </main>
  </body>
</html>
