<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="./style.css">
  <script type='module' src="src/index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Meal Prep Calculator</title>
</head>

<body>
  <header>
    <h1 class="h1">Meal Prep Calculator</h1>
  </header>

  <main>
    <section id="pageSelectMeat">
      <h2 class="h2">What meat will you be cooking?</h2>
      <div class="row">
        <button data-button-select="top-sirloin">
          Top Sirloin
        </button>
        <button data-button-select="chicken-breast">
          Chicken Breast
        </button>
        <button data-button-select="other">
          Other
        </button>
      </div>
      <button data-button-confirm="pageMeat">Confirm Selection</button>
    </section>

    <section id="pageSelectQuantity" aria-hidden="true" style="display: none;">
      <h2 class="h2">How many grams of meat do you have?</h2>
      <div class="input-container">
        <input type="text" name="inputMeatQuantity" id="inputMeatQuantity" required />
        <label id="labelForMeatQuantity" for="inputMeatQuantity">Enter Amount</label>
      </div>
      <button data-button-confirm="pageQuantity">Confirm Selection</button>
      <button data-back-button="pageQuantity">
          <span class="left-arrow">
              <back-arrow stroke-color='red'></back-arrow>
          </span>
          Back
      </button>
    </section>

    <section id="pageSelectDays" aria-hidden="true" style="display: none;">
      <h2 class="h2">How many days will it be for?</h2>
      <div class="incrementor-container">
        <button data-button-incrementor="left">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="4" viewBox="0 0 24 4" fill="none">
            <path d="M2 2L22 2" stroke="#040316" stroke-width="3" stroke-linecap="round" />
          </svg>
        </button>
        <button data-button-incrementor="right">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M2 12L22 12" stroke="#040316" stroke-width="3" stroke-linecap="round" />
            <path d="M12 22L12 2" stroke="#040316" stroke-width="3" stroke-linecap="round" />
          </svg>
        </button>
        <input type="number" data-input-incrementor value="0"></input>
      </div>
      <button data-button-confirm="pageDays">Confirm Selection</button>
      <button data-back-button="pageDays"><span class="left-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" viewBox="0 0 16 21" fill="none">
            <path d="M14 2L4 10L14 19" stroke="#040316" stroke-width="4" stroke-linecap="round" />
          </svg>
        </span>Back</button>
    </section>

    <section id="pageTotalResult" aria-hidden="true" style="display: none;">
      <div class="card">
        <h2 class="h1-and-a-half">Total result:</h2>
        <p><span id="resultTotalMeat"></span>g of meat for <span id="resultTotalDays"></span> days</p>
        <div class="divider"></div>
        <h3 class="h3">Protein<span class="sm-text">/day</span></h3>
        <p id="resultProteinDaily"></p>
        <div class="divider"></div>
        <h3 class="h3">Meat<span class="sm-text">/day</span></h3>
        <p id="resultMeatDaily"></p>
      </div>
      <h2 class="h2">Change number of days</h2>
      <div class="incrementor-container">
        <button data-button-incrementor="left">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="4" viewBox="0 0 24 4" fill="none">
            <path d="M2 2L22 2" stroke="#040316" stroke-width="3" stroke-linecap="round" />
          </svg>
        </button>
        <button data-button-incrementor="right">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M2 12L22 12" stroke="#040316" stroke-width="3" stroke-linecap="round" />
            <path d="M12 22L12 2" stroke="#040316" stroke-width="3" stroke-linecap="round" />
          </svg>
        </button>
        <input type="number" data-input-incrementor value="0"></input>
      </div>
      <!-- <button data-button-confirm="pageResult">Confirm Selection</button> -->
      <button data-back-button="pageResult"><span class="left-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" viewBox="0 0 16 21" fill="none">
            <path d="M14 2L4 10L14 19" stroke="#040316" stroke-width="4" stroke-linecap="round" />
          </svg>
        </span>Back</button>
    </section>
  </main>
</body>

</html>
